    <div id='timer-container'><label>Timer</label><p class="timer">0</p></div>
    <div class="label"><label for="Answer"></label></div>
    <div class="widget"><input type="text" class="answer" name="answer"></div>
    <input type="button" value="Next" class="btn-next">
    <p>Score: <span class="score">0</span></p>
    <div class="wrongQuestions"></div>
  </div>
